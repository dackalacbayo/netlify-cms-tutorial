backend:
  name: github
  repo: dackalacbayo/netlify-cms

media_folder: static/assets/images
public_folder: assets/images

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
